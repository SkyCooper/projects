    <div id="products-preview">
      <div id="product-painel">

        <div class="product bagproduct">
          <img src="IMG/photo1.png" alt="">
          <div class="product-info">
            <h2>Vintage Backbag</h2>
            <p><strong>$25.98</strong> <span class="line-through">$34.99</span></p>

            <div class="quantity-controller">
              <button class="bagminus">
                <i class="fas fa-minus"></i>
              </button>
              <p id="bagSum">0</p>
              <button class="bagplus">
                <i class="fas fa-plus"></i>
              </button>
            </div>
            <div class="remove">
              <button class="delete" id="delbag">Remove</button>
            </div>
            <p class="totals" >Product Total : <span id="bagtotal"></span> </p>
          </div>
        </div>

        <div class="product shoeproduct">
          <img src="IMG/photo2.png" alt="">
          <div class="product-info">
            <h2>Levi Shoes</h2>
            <p><strong>$45.99</strong> <span class="line-through">$54.99</span></p>

            <div class="quantity-controller">
              <button>
                <i class="fas fa-minus shoeminus"></i>
              </button>
              <p id="shoeSum">0</p>
              <button>
                <i class="fas fa-plus shoeplus"></i>
              </button>
            </div>
            <div class="remove">
              <button class="delete" id="delshoe">Remove</button>
            </div>
            <p class="totals">Product Total : <span id="shoetotal"></span></p>
          </div>
        </div>

        <div class="product clockproduct">
          <img src="IMG/photo3.jpg" alt="">
          <div class="product-info">
            <h2>Antique Clock</h2>
            <p><strong>$74.99</strong> <span class="line-through">$94.99</span></p>

            <div class="quantity-controller">
              <button>
                <i class="fas fa-minus clockminus"></i>
              </button>
              <p id="clockSum">0</p>
              <button>
                <i class="fas fa-plus clockplus"></i>
              </button>
            </div>
            <div class="remove">
              <button class="delete" id="delclock">Remove</button>
            </div>
            <p class="totals" >Product Total : <span id="clocktotal"></span></p>
          </div>
        </div>

        <div class="buy-detail" id="subtotal">
          <p>Subtotal </p>
          <p id="subtotalPrice">$0</p>
        </div>
        <div class="buy-detail" id="tax">
          <p>Tax(%18)</p>
          <p id="taxPrice">$0</p>
        </div>
        <div class="buy-detail" id="shipping">
          <p>Shipping</p>
          <p id="shippingPrice">$15</p>
        </div>
        <div class="buy-detail" id="total">
          <p>Total</p>
          <p id="totalPrice">$0</p>
        </div>

      </div>

    </div>
