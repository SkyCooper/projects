<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/aes.js"></script>
  <script src="js/Extentions.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

  <section class="top-banner">
    <div class="container">
      <center>
        <img src="https://d1psgljc389n8q.cloudfront.net/bootcamps/logos/VX6tpIUJa" alt="Bank logo" class="nav__logo"
          id="logo" />
          <h1 class="heading">
            Weather App</h1>
      </center>
      <div class="options">
        <div class="choices">
          <section class="languages tr">
            <input type="radio" name="languageSelect" id="tr" value="tr" checked> <br>
            <label for="tr"><img src="https://cdn.pixabay.com/photo/2012/04/10/23/02/turkey-26820_960_720.png" alt="" width="100px"></label>
          </section>
          <section class="languages en">
            <input type="radio" name="languageSelect" id="en" value="en"> <br>
            <label for="en"><img src="https://cdn.pixabay.com/photo/2012/04/10/16/14/union-jack-26119_960_720.png" alt="" width="100px"></label>
          </section>
          <section class="languages fr">
            <input type="radio" name="languageSelect" id="fr" value="fr"> <br>
            <label for="fr"><img src="https://cdn.pixabay.com/photo/2013/07/13/14/15/france-162295_960_720.png" alt="" width="100px"></label>
          </section>
          <section class="languages ar">
            <input type="radio" name="languageSelect" id="ar" value="ar"> <br>
            <label for="ar"><img src="https://cdn.pixabay.com/photo/2013/07/13/14/17/saudi-arabia-162413_960_720.png" alt="" width="100px"></label>
          </section>
          <section class="languages ja">
            <input type="radio" name="languageSelect" id="ja" value="ja"> <br>
            <label for="ja"><img src="https://cdn.pixabay.com/photo/2012/04/13/12/23/flag-32177_960_720.png" alt="" width="100px"></label>
          </section>
          <section class="switch">
            <input type="radio" id="metric" name="unitParameter" value="metric" checked>
            <label for="metric" id="°C" >Celcius</label><br>
            <input type="radio" id="imperial" name="unitParameter" value="imperial">
            <label for="imperial" id="°F">Fahrenaynt</label><br>
          </section>
        </div>
      </div>
      <form>
        <input type="text" placeholder="Search for a city" autofocus id="inputSearch">
        <button type="submit">SEARCH</button>
        <span class="msg"></span>
      </form>
    </div>
  </section>

  <section class="ajax-section">
    <div class="container">
      <ul class="cities">
      </ul>
    </div>
  </section>

  <footer class="page-footer">
    <div class="container">
      <small>Coded by <span>❤</span>FS Team</a>
      </small>
    </div>
  </footer>
  
  <script src="weather.js"></script>
</body>

</html>
