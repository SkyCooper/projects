<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Clone</title>
</head>

<body>
    <h1 id="bos"> </h1>
<main>

    <h1 id="title">NET <span id="flix">FLIX</span> </h1>
    <p id="thanks">Thank you for signing up at Netflix. Tell us about yourself.</p>
    
    <div class="container">
        <form action="#" method="get" id="form">
            <br>
            <div class="name">
                <label for="name">Name</label>
                <br>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
                <br>
            </div>
            <br>
            <div class="age">
                <label for="age">Age</label>
                <br>
                <input type="number" name="age" id="age" min="18" placeholder="Age">
            </div>
            <br>
            <div class="email">
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
                <br>
            </div>
            <br>
            <div class="content">
                <label for="type">Content Type</label>
                <br>
                <select name="content" id="type">
                    <option value="series">Series</option>
                    <option value="series">Movies</option>
                    <option value="series">Action</option>
                    <option value="series">Sports</option>
                </select>
            </div>
            <br>
            <div class="movie">
                <p>Movie Type</p> <br>
                <input type="checkbox" name="Comedy" id="m1">
                <label for="m1">Comedy</label>
                <br>
                <input type="checkbox" name="Action" id="m2">
                <label for="m2">Action</label>
                <br>
                <input type="checkbox" name="Romance" id="m3">
                <label for="m3">Romance</label>
                <br>
                <input type="checkbox" name="Family" id="m4">
                <label for="m4">Family</label>
                <br>
                <input type="checkbox" name="Kids" id="m5">
                <label for="m5">Kids</label>
            </div>
            <br>
            <div class="gender">
                <p>Gender</p>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <br>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <br>
                <input type="radio" name="gender" id="other">
                <label for="other">Other</label>
                <br>
            </div>
            
            <div class="feedback">
                <label for="comment">Feed back</label>
                <br>
                <textarea name="girilenYorum" id="comment" placeholder="Any comment"></textarea>
            </div>
            <input type="submit" value="Submit" id="submit">
            
        </form>
        
    </div>
</main>
    
</body>

</html>
