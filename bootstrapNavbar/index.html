<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <h1 class="text-center display-3">Bootstrap Navbar</h1>

<nav class="container d-flex justify-content-between bg-dark text-white fs-2 p-2">
    <div class="number d-flex">
        <div class="tel"><i class="bi bi-telephone-fill text-warning"></i> <span>+153 444 1453</span></div>
        <div class="wapp"><i class="bi bi-whatsapp text-warning"></i> <span>+153 444 1453</span> </div>
    </div>
    <div class="social d-flex ">
        <div class="twitter"><i class="bi bi-twitter text-primary"></i></div>
        <div class="youtube"><i class="bi bi-youtube text-primary"></i></div>
        <div class="instagram"><i class="bi bi-instagram text-primary"></i></div>
        <div class="clarusway"> <span>#clarusway</span></div>
    </div>
</nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
