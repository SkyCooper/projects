<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Count Vowels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

    <style>
      .image{
        background-image: url(https://i.ytimg.com/vi/gW5hI4_aFEU/mqdefault.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        height: 80vh;
      }
    </style>
</head>

<body>
  <div class="container bg-light mt-5">
    <h1 class="text-center text">Count Vowels</h1>

    <form class="row g-3 mt-5">
      <div class="col-3">
        <label for="staticEmail2" class="visually-hidden">Email</label>
        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Enter Your Sentence" />
      </div>

      <div class="col-6">
        <label for="input" class="visually-hidden">Password</label>
        <input id="input" type="text" class="form-control"/>
      </div>

      <div class="col-3">
        <button type="button" class="btn btn-dark mb-3 w-100">
          Count Vowels
        </button>
      </div>
    </form>
    <div class="vowels text-center" > <span id="result" class="fw-semibold fs-4 bg-light"> </span>  <span id="sonuc" class="text-danger fw-semibold fs-3 bg-light"></span></div>
  </div>
  <script src="./countVowels.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
