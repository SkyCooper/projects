<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Basic Operations</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Basic Operations</h1>
    </header>
    <main>
      <form action="result.html" method="get">
        <fieldset>
          <legend>' Add - Subtract - Multiply - Divide '</legend>
          <label for="num1"></label>
          <input type="number" name="" id="num1" placeholder="Enter first number">
          <br>
          <label for="num2"></label>
          <input type="number" name="" id="num2" placeholder="Enter second number">
          <br> <br>
          <div class="radios">

            <input type="radio" name="ops" id="add" value="Addition">
            <label for="add">Add</label>

            <input type="radio" name="ops" id="sub" value="Substraction">
            <label for="sub">Substract</label>

            <input type="radio" name="ops" id="multiply" value="Multiply">
            <label for="multiply">Multiply</label>

            <input type="radio" name="ops" id="divide" value="Divide">
            <label for="divide">Divide</label>
          </div>

          <br> <br>

          <div class="buttons">
            <input type="button" value="Execute" id="execute">
            <input type="reset" value="Reset" id="reset">

          </div>

        </fieldset>
      </form>
      <section>
        <p id="output"></p>
      </section>
    </main>

  </div>




  <script src="./app.js"></script>
</body>

</html>
