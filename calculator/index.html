<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IOS Calculator</title>
</head>
<body>
    <div class="container">
        <div class="top"></div>
        <div class="button btn1 light">AC</div>
        <div class="button btn2 light">±</div>
        <div class="button btn3 light">%</div>
        <div class="button btn4 orange">÷</div>
        <div class="button btn5 dark">7</div>
        <div class="button btn6 dark">8</div>
        <div class="button btn7 dark">9</div>
        <div class="button btn8 orange">x</div>
        <div class="button btn9 dark">4</div>
        <div class="button btn10 dark">5</div>
        <div class="button btn11 dark">6</div>
        <div class="button btn12 orange">-</div>
        <div class="button btn13 dark">1</div>
        <div class="button btn14 dark">2</div>
        <div class="button btn15 dark">3</div>
        <div class="button btn16 orange">+</div>
        <div class="button btn17 dark">0</div>
        <div class="button btn18 dark">.</div>
        <div class="button btn19 orange">=</div>
    </div>
</body>
</html>
